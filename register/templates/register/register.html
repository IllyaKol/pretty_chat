{% extends "chat/base.html" %}

{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="section-register-inner">
        <h2>Create user</h2>
        <form method="post" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <p>
                <button type="submit" class="btn btn-success">Register</button>
                <span><a href="/">Login</a></span>
            </p>
        </form>
    </div>
{% endblock %}
