{% extends "chat/base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="section-login-inner">
        <h2>Create user</h2>
        <form method="post" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <p>
                <button type="submit" class="btn btn-success">Login</button>
                <span>Don't have account? Create one <a href="/register">here</a></span>
            </p>
        </form>
    </div>
{% endblock %}
